<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool Service</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #0EB361;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #07A446;
        }
        #carpoolResult {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Carpool Service</h1>
        
        <h2>Add Ride</h2>
        <form id="addRideForm">
            <label for="pickupAddress">Pickup Address:</label>
            <input type="text" id="pickupAddress" name="pickupAddress"><br><br>
            
            <label for="dropoffAddress">Dropoff Address:</label>
            <input type="text" id="dropoffAddress" name="dropoffAddress"><br><br>
            
            <button type="button" id="addRideButton">Add Ride</button>
        </form>
        
        <h2>Find Carpool</h2>
        <form id="findCarpoolForm">
            <label for="pickupAddressCarpool">Pickup Address:</label>
            <input type="text" id="pickupAddressCarpool" name="pickupAddress"><br><br>
            
            <label for="dropoffAddressCarpool">Dropoff Address:</label>
            <input type="text" id="dropoffAddressCarpool" name="dropoffAddress"><br><br>
            
            <label for="distanceCarpool">Maximum Distance (in km):</label>
            <input type="number" id="distanceCarpool" name="distance"><br><br>
            
            <button type="button" id="findCarpoolButton">Find Carpool</button>
        </form>

        <div id="carpoolResult"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
